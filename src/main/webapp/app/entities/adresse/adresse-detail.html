
<div>
    <h2><span>Adresse</span> {{vm.adresse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Numero</span></dt>
        <dd>
            <span>{{vm.adresse.numero}}</span>
        </dd>
        <dt><span>Libelle</span></dt>
        <dd>
            <span>{{vm.adresse.libelle}}</span>
        </dd>
        <dt><span>Code Postal</span></dt>
        <dd>
            <span>{{vm.adresse.codePostal}}</span>
        </dd>
        <dt><span>Ville</span></dt>
        <dd>
            <span>{{vm.adresse.ville}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="adresse-detail.edit({id:vm.adresse.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
