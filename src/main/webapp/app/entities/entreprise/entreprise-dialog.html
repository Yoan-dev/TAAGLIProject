
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEntrepriseLabel">Create or edit a Entreprise</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.entreprise.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.entreprise.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="vm.entreprise.nom"
                    required />
            <div ng-show="editForm.nom.$invalid">
                <p class="help-block"
                    ng-show="editForm.nom.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_siret">Siret</label>
            <input type="text" class="form-control" name="siret" id="field_siret"
                    ng-model="vm.entreprise.siret"
                    required />
            <div ng-show="editForm.siret.$invalid">
                <p class="help-block"
                    ng-show="editForm.siret.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_telephone">Telephone</label>
            <input type="text" class="form-control" name="telephone" id="field_telephone"
                    ng-model="vm.entreprise.telephone"
                    required />
            <div ng-show="editForm.telephone.$invalid">
                <p class="help-block"
                    ng-show="editForm.telephone.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mail">Mail</label>
            <input type="text" class="form-control" name="mail" id="field_mail"
                    ng-model="vm.entreprise.mail"
                    required />
            <div ng-show="editForm.mail.$invalid">
                <p class="help-block"
                    ng-show="editForm.mail.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_adresse">Adresse</label>
            <select class="form-control" id="field_adresse" name="adresse" ng-model="vm.entreprise.adresse" ng-options="adresse as (adresse.numero + ' ' + adresse.libelle + ', ' + adresse.codePostal + ' ' + adresse.ville) for adresse in vm.adresses | orderBy:'libelle' track by adresse.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.adresse.$invalid">
            <p class="help-block"
                ng-show="editForm.adresse.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
