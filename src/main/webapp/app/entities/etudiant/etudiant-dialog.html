
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEtudiantLabel">Create or edit a Etudiant</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.etudiant.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.etudiant.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="vm.etudiant.nom"
                    required />
            <div ng-show="editForm.nom.$invalid">
                <p class="help-block"
                    ng-show="editForm.nom.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" id="field_prenom"
                    ng-model="vm.etudiant.prenom"
                    required />
            <div ng-show="editForm.prenom.$invalid">
                <p class="help-block"
                    ng-show="editForm.prenom.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numeroEtu">Numero Etu</label>
            <input type="text" class="form-control" name="numeroEtu" id="field_numeroEtu"
                    ng-model="vm.etudiant.numeroEtu"
                    required />
            <div ng-show="editForm.numeroEtu.$invalid">
                <p class="help-block"
                    ng-show="editForm.numeroEtu.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_telephone">Telephone</label>
            <input type="text" class="form-control" name="telephone" id="field_telephone"
                    ng-model="vm.etudiant.telephone"
                    required />
            <div ng-show="editForm.telephone.$invalid">
                <p class="help-block"
                    ng-show="editForm.telephone.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_mail">Mail</label>
            <input type="text" class="form-control" name="mail" id="field_mail"
                    ng-model="vm.etudiant.mail"
                    required />
            <div ng-show="editForm.mail.$invalid">
                <p class="help-block"
                    ng-show="editForm.mail.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateDeNaissance">Date De Naissance</label>
                <div class="input-group">
                    <input id="field_dateDeNaissance" type="text" class="form-control" name="dateDeNaissance" uib-datepicker-popup="{{dateformat}}" ng-model="vm.etudiant.dateDeNaissance" is-open="vm.datePickerOpenStatus.dateDeNaissance"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateDeNaissance')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateDeNaissance.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateDeNaissance.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_filiere">Filiere</label>
            <select class="form-control" id="field_filiere" name="filiere" ng-model="vm.etudiant.filiere" ng-options="filiere as filiere.id for filiere in vm.filieres track by filiere.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.filiere.$invalid">
            <p class="help-block"
                ng-show="editForm.filiere.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
